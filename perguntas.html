<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design do Aplicativo</title>
    <link rel="stylesheet" href="styles/perguntas/style.css">
</head>
<body>
    <header class="top-bar">
        <a href="#" class="back-link">&larr; Anterior</a>
        <div class="progress">3/10</div>
        <div class="price">R$ 24.480</div>
    </header>
    <main class="main-content">
        <h1>Qual design você deseja que o seu aplicativo tenha?</h1>
        <section class="options">
            <div class="option">
                <img src="icon-simple.svg" alt="Interface simples" />
                <p>Interface simples</p>
            </div>
            <div class="option">
                <img src="icon-customized.svg" alt="Interface personalizada" />
                <p>Interface personalizada</p>
            </div>
            <div class="option">
                <img src="icon-web-like.svg" alt="Interface semelhante à Web" />
                <p>Interface semelhante à Web</p>
            </div>
            <div class="option">
                <img src="icon-no-design.svg" alt="Sem design" />
                <p>Sem design</p>
            </div>
        </section>
    </main>
</body>
</html>
